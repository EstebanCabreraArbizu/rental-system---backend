{% extends "layout.html" %}
{% block body %}

<div class="row">
	<div class="col-md-4 offset-md-4">
		<div class="card card-body">
			<form action="{{url_for('products.update_product',id = product.id_products)}}" method="POST">
				<div class="form-group">
					<input type="text" name="name" value="{{product.name}}" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="description" value="{{product.description}}" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="category" value="{{product.category}}" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="unit_price" value="{{product.unit_price}}" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="stock" value="{{product.stock}}" class="form-control">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">
						Update
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
