<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel de Administraci√≥n - RentAll</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_admin.css') }}">
	<!-- FontAwesome para iconos -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	{% block body %}
	{% endblock %}

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>

		// Charts
		function initCharts() {
			// User Type Chart
			const userTypeCtx = document.getElementById('userTypeChart').getContext('2d');
			new Chart(userTypeCtx, {
				type: 'doughnut',
				data: {
					labels: ['Clientes', 'Propietarios'],
					datasets: [{
						data: [{{ stats.total_clientes }}, {{ stats.total_propietarios }}],
				backgroundColor: ['#3498DB', '#E74C3C']
			}],
				},
		options: {
			responsive: true,
				plugins: {
				legend: {
					position: 'bottom'
				}
			}
		}
	});

		// Activity Chart
		const activityCtx = document.getElementById('activityChart').getContext('2d');
		new Chart(activityCtx, {
			type: 'line',
			data: {
				labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
				datasets: [{
					label: 'Nuevos Usuarios',
					data: [12, 19, 3, 5, 2, 3],
					borderColor: '#2C3E50',
					tension: 0.4,
					fill: true,
					backgroundColor: 'rgba(44, 62, 80, 0.1)'
				}]
			},
			options: {
				responsive: true,
				plugins: {
					legend: {
						position: 'bottom'
					}
				}
			}
		});
}
	</script>
	<script src="{{ url_for('static', filename='js/dashboard_admin.js') }}"></script>
</body>

</html>
