<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Publicación - RentAll</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crear_publicacion.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('auth.dashboard_propietario') }}">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="{{ url_for('auth.crear_publicacion') }}">
                                <i class="fas fa-plus"></i> Nueva Publicación
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container mt-4">
                    <h2 class="mb-4">Crear Nueva Publicación</h2>
                    
                    <form id="publicacionForm" class="needs-validation" novalidate>
                        <!-- Tipo de publicación -->
                        <div class="mb-4">
                            <label class="form-label">Tipo de Publicación</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="tipoPublicacion" id="vivienda" value="vivienda" checked>
                                <label class="btn btn-outline-primary" for="vivienda">Vivienda</label>

                                <input type="radio" class="btn-check" name="tipoPublicacion" id="vehiculo" value="vehiculo">
                                <label class="btn btn-outline-primary" for="vehiculo">Vehículo</label>
                            </div>
                        </div>

                        <!-- Información básica -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Información Básica</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Título</label>
                                    <input type="text" class="form-control" id="titulo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="precio" class="form-label">Precio por día</label>
                                    <div class="input-group">
                                        <span class="input-group-text">S/.</span>
                                        <input type="number" class="form-control" id="precio" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Campos específicos para Vivienda -->
                        <div id="camposVivienda" class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Detalles de la Vivienda</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="tipoVivienda" class="form-label">Tipo de Vivienda</label>
                                    <select class="form-select" id="tipoVivienda" name="tipo_vivienda">
                                        <option value="">Seleccione...</option>
                                        <option value="1">Casa</option>
                                        <option value="2">Departamento</option>
                                        <option value="3">Habitación</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="habitaciones" class="form-label">Habitaciones</label>
                                        <input type="number" class="form-control" id="habitaciones">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="banos" class="form-label">Baños</label>
                                        <input type="number" class="form-control" id="banos">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Campos específicos para Vehículo -->
                        <div id="camposVehiculo" class="card mb-4" style="display: none;">
                            <div class="card-header">
                                <h5 class="mb-0">Detalles del Vehículo</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="tipoVehiculo" class="form-label">Tipo de Vehículo</label>
                                    <select class="form-select" id="tipoVehiculo" name="tipo_vehiculo">
                                        <option value="">Seleccione...</option>
                                        <option value="1">Auto</option>
                                        <option value="2">Camioneta</option>
                                        <option value="3">Moto</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="marca" class="form-label">Marca</label>
                                        <input type="text" class="form-control" id="marca">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="modelo" class="form-label">Modelo</label>
                                        <input type="text" class="form-control" id="modelo">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Ubicación -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Ubicación</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="distrito" class="form-label">Distrito</label>
                                    <select class="form-select" id="distrito" required>
                                        <option value="">Seleccione un distrito...</option>
                                        <!-- Los distritos se cargarán dinámicamente -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" required>
                                </div>
                            </div>
                        </div>

                        <!-- Imágenes -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Imágenes</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="imagenes" class="form-label">Subir imágenes</label>
                                    <input type="file" class="form-control" id="imagenes" multiple accept="image/*">
                                    <div id="previewImagenes" class="mt-3 row g-2"></div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2" onclick="window.history.back()">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Publicar</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/crear_publicacion.js') }}"></script>
</body>
</html>
