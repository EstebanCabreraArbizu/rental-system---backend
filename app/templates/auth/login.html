<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RentAll</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Estilos personalizados -->
  <style>
    :root {
      --primary-color: #2C3E50;
      --accent-color: #3498DB;
      --text-color: #2C3E50;
      --background-color: #ECF0F1;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(44, 62, 80, 0.9), rgba(52, 152, 219, 0.9)),
                  url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px;
      margin: 20px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-header h2 {
      color: var(--text-color);
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .form-control {
      background-color: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
      background-color: #ffffff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group-text {
      background-color: transparent;
      border: none;
      padding-right: 15px;
    }

    .input-icon {
      color: var(--primary-color);
      font-size: 1.2rem;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .social-login {
      margin: 25px 0;
      position: relative;
    }

    .social-login::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #dee2e6;
    }

    .social-login span {
      background-color: #fff;
      padding: 0 15px;
      color: #6c757d;
      position: relative;
      z-index: 1;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn-social {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #e9ecef;
      background-color: #ffffff;
      color: #495057;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-social:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .btn-google { color: #DB4437; }
    .btn-facebook { color: #4267B2; }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
    }

    .register-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="https://i.imgur.com/YEK3YQp.png" alt="RentAll Logo">
      <h2>Bienvenido</h2>
      <p class="text-muted">Inicia sesión en tu cuenta</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
      <div class="input-group">
        <span class="input-group-text">
          <i class="fas fa-envelope input-icon"></i>
        </span>
        <input type="email" class="form-control" id="email" name="email"
          placeholder="Correo electrónico" required autocomplete="email">
      </div>

      <div class="input-group">
        <span class="input-group-text">
          <i class="fas fa-lock input-icon"></i>
        </span>
        <input type="password" class="form-control" id="password" name="password"
          placeholder="Contraseña" required>
        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="submitBtn">
        Iniciar Sesión
      </button>

      <div class="social-login text-center">
        <span>O continúa con</span>
      </div>

      <div class="social-buttons">
        <button type="button" class="btn-social btn-google">
          <i class="fab fa-google me-2"></i>Google
        </button>
        <button type="button" class="btn-social btn-facebook">
          <i class="fab fa-facebook-f me-2"></i>Facebook
        </button>
      </div>

      <div class="register-link">
        ¿No tienes una cuenta? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript Personalizado -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.querySelector('.fa-eye, .fa-eye-slash');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin me-2"></i>Iniciando sesión...';
      submitBtn.disabled = true;
    });
  </script>
</body>
</html>
