<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - RentAll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #E74C3C;
            --accent-color: #3498DB;
            --success-color: #2ECC71;
            --warning-color: #F1C40F;
            --background-light: #F8F9FA;
            --text-dark: #2C3E50;
            --text-light: #ECF0F1;
            --sidebar-width: 250px;
            --header-height: 60px;
            --card-border-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* Mejoras Generales */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            transition: all var(--transition-speed) ease;
            overflow-x: hidden;
        }

        /* Navbar Mejorado */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: var(--sidebar-width);
            height: var(--header-height);
            background: white;
            padding: 0 30px;
            z-index: 900;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
        }

        .nav-link {
            position: relative;
            padding: 10px 15px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Sidebar Mejorado */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--primary-color);
            padding: 1rem;
            transition: transform var(--transition-speed) ease;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .sidebar-header img {
            width: 120px;
            margin-bottom: 1rem;
        }

        .nav-link {
            color: var(--text-light);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all var(--transition-speed) ease;
            opacity: 0.8;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
            transform: translateX(5px);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: calc(var(--header-height) + 1rem) 2rem 2rem;
            min-height: 100vh;
            transition: margin var(--transition-speed) ease;
        }

        /* Cards Mejoradas */
        .stat-card {
            background: white;
            border-radius: var(--card-border-radius);
            padding: 1.5rem;
            height: 100%;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all var(--transition-speed) ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
        }

        /* Tabla Responsiva */
        .table-container {
            background: white;
            border-radius: var(--card-border-radius);
            padding: 1.5rem;
            margin-top: 2rem;
            overflow: hidden;
        }

        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .custom-table th {
            background: var(--background-light);
            padding: 1rem;
            font-weight: 600;
        }

        .custom-table td {
            padding: 15px;
            vertical-align: middle;
        }

        .custom-table tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        /* Botones y Acciones */
        .btn-action {
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .navbar {
                left: 0;
            }
        }

        @media (max-width: 768px) {
            .stat-card {
                margin-bottom: 1rem;
            }

            .table-responsive {
                overflow-x: auto;
            }
        }

        /* Dark Mode Mejorado */
        body.dark-mode {
            background: #1a1a1a;
            color: #ffffff;
        }

        body.dark-mode .stat-card,
        body.dark-mode .table-container,
        body.dark-mode .navbar {
            background: #2d2d2d;
            border-color: rgba(255,255,255,0.1);
        }

        body.dark-mode .custom-table th {
            background-color: #3d3d3d;
            color: #ffffff;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    {% block body %}
	{% endblock %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            initDarkMode();
            initSidebar();
        });

        // Sidebar Toggle
        function initSidebar() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }

        // Charts
        function initCharts() {
            // User Type Chart
            const userTypeCtx = document.getElementById('userTypeChart').getContext('2d');
            new Chart(userTypeCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Clientes', 'Propietarios'],
                    datasets: [{
                        data: [{{ stats.total_clientes }}, {{ stats.total_propietarios }}],
                        backgroundColor: ['#3498DB', '#E74C3C']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Activity Chart
            const activityCtx = document.getElementById('activityChart').getContext('2d');
            new Chart(activityCtx, {
                type: 'line',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Nuevos Usuarios',
                        data: [12, 19, 3, 5, 2, 3],
                        borderColor: '#2C3E50',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(44, 62, 80, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Dark Mode
        function initDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const icon = darkModeToggle.querySelector('i');
                icon.classList.toggle('fa-moon');
                icon.classList.toggle('fa-sun');
            });
        }

        // CRUD Functions
        function editarUsuario(id) {
            fetch(`/usuario/${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('editUserId').value = id;
                    document.getElementById('editNombre').value = data.nombre;
                    document.getElementById('editCorreo').value = data.correo;
                    new bootstrap.Modal(document.getElementById('editUserModal')).show();
                });
        }

        function eliminarUsuario(id) {
            if (confirm('¿Está seguro de eliminar este usuario?')) {
                fetch(`/usuario/eliminar/${id}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        location.reload();
                    } else {
                        alert('Error al eliminar usuario');
                    }
                });
            }
		}
		function verDetallesUsuario(id) {
           fetch(`/usuario/${id}`)
               .then(response => response.json())
               .then(data => {
                   const modal = new bootstrap.Modal(document.getElementById('userDetailsModal'));
                   const userDetails = document.querySelector('.user-details');
                   
                   // Actualizar avatar
                   document.getElementById('userAvatar').src = data.imagen_url || 'https://i.pravatar.cc/150';
                   
                   // Construir detalles del usuario
                   userDetails.innerHTML = `
                       <div class="card border-0">
                           <div class="card-body p-0">
                               <h4 class="mb-1">${data.nombre}</h4>
                               <p class="text-muted mb-3">
                                   <span class="badge bg-${data.tipo_usuario === 'Cliente' ? 'primary' : 'success'}">
                                       ${data.tipo_usuario}
                                   </span>
                               </p>
                               
                               <div class="info-group mb-3">
                                   <h6 class="text-uppercase text-muted mb-2">Información Personal</h6>
                                   <div class="mb-2">
                                       <strong><i class="fas fa-envelope me-2"></i>Email:</strong>
                                       <span class="ms-2">${data.correo}</span>
                                   </div>
                                   <div class="mb-2">
                                       <strong><i class="fas fa-phone me-2"></i>Teléfono:</strong>
                                       <span class="ms-2">${data.telefono || 'No especificado'}</span>
                                   </div>
                                   <div class="mb-2">
                                       <strong><i class="fas fa-id-card me-2"></i>Documento:</strong>
                                       <span class="ms-2">${data.doc_identidad || 'No especificado'}</span>
                                   </div>
                                   <div class="mb-2">
                                       <strong><i class="fas fa-map-marker-alt me-2"></i>Dirección:</strong>
                                       <span class="ms-2">${data.direccion || 'No especificada'}</span>
                                   </div>
                               </div>
                               <div class="info-group mb-3">
                                   <h6 class="text-uppercase text-muted mb-2">Detalles de la Cuenta</h6>
                                   <div class="mb-2">
                                       <strong><i class="fas fa-calendar me-2"></i>Fecha de registro:</strong>
                                       <span class="ms-2">${new Date(data.fecha_ingreso).toLocaleDateString()}</span>
                                   </div>
                                   ${data.preferencias ? `
                                       <div class="mb-2">
                                           <strong><i class="fas fa-heart me-2"></i>Preferencias:</strong>
                                           <span class="ms-2">${data.preferencias}</span>
                                       </div>
                                   ` : ''}
                               </div>
                               ${data.tipo_usuario === 'Propietario' ? `
                                   <div class="info-group">
                                       <h6 class="text-uppercase text-muted mb-2">Estadísticas</h6>
                                       <div class="mb-2">
                                           <strong><i class="fas fa-home me-2"></i>Propiedades registradas:</strong>
                                           <span class="ms-2">${data.propiedades_count || 0}</span>
                                       </div>
                                       <div class="mb-2">
                                           <strong><i class="fas fa-car me-2"></i>Vehículos registrados:</strong>
                                           <span class="ms-2">${data.vehiculos_count || 0}</span>
                                       </div>
                                   </div>
                               ` : `
                                   <div class="info-group">
                                       <h6 class="text-uppercase text-muted mb-2">Actividad</h6>
                                       <div class="mb-2">
                                           <strong><i class="fas fa-bookmark me-2"></i>Reservas realizadas:</strong>
                                           <span class="ms-2">${data.reservas_count || 0}</span>
                                       </div>
                                   </div>
                               `}
                           </div>
                       </div>
                   `;
                   
                   modal.show();
               })
               .catch(error => {
                   console.error('Error:', error);
                   alert('Error al cargar los detalles del usuario');
               });
        }
		function verDetallesPublicacion(id) {
           fetch(`/publicacion/${id}`)
               .then(response => response.json())
               .then(data => {
                   const modal = new bootstrap.Modal(document.getElementById('publicationDetailsModal'));
                   const publicationDetails = document.querySelector('.publication-details');
                   
                   // Actualizar avatar
                   document.getElementById('publicationAvatar').src = data.imagenes || 'https://i.pravatar.cc/150';
                   
                   // Construir detalles del usuario
				   publicationDetails.innerHTML = `
					   <div class="card border-0">
						   <div class="card-body p-0">
							   <h4 class="mb-1">${data.titulo}</h4>
							   
							   <div class="info-group mb-3">
								   <h6 class="text-uppercase text-muted mb-2">Información de la publicación</h6>
								   <div class="mb-2">
									   <strong><i class="fas fa-info-circle me-2"></i>Descripción:</strong>
									   <span class="ms-2">${data.descripcion}</span>
								   </div>
								   <div class="mb-2">
									   <strong><i class="fas fa-dollar-sign me-2"></i>Precio unitario:</strong>
									   <span class="ms-2">${data.precio_unitario || 'No especificado'}</span>
								   </div>
								   <div class="mb-2">
									   <strong><i class="fas fa-map me-2"></i>Distrito:</strong>
									   <span class="ms-2">${data.distrito || 'No especificado'}</span>
								   </div>
								   <div class="mb-2">
									   <strong><i class="fas fa-location-dot me-2"></i>Dirección:</strong>
									   <span class="ms-2">${data.direccion || 'No especificada'}</span>
								   </div>
								   <div class="mb-2">
									   <strong><i class="fas fa-compass me-2"></i>Latitud:</strong>
									   <span class="ms-2">${data.latitud || 'No especificada'}</span>
								   </div>
								   <div class="mb-2">
									   <strong><i class="fas fa-compass me-2"></i>Longitud:</strong>
									   <span class="ms-2">${data.longitud || 'No especificada'}</span>
								   </div>
								   <div class="mb-2">
									   <strong><i class="fas fa-toggle-on me-2"></i>Estado:</strong>
									   <span class="ms-2">${data.estado || 'No especificada'}</span>
								   </div>
							   </div>
							   <div class="info-group mb-3">
								   <h6 class="text-uppercase text-muted mb-2">Detalles de la publicación: </h6>
								   <div class="mb-2">
									   <strong><i class="fas fa-calendar me-2"></i>Fecha de publicación:</strong>
									   <span class="ms-2">${new Date(data.fecha_publicacion).toLocaleDateString()}</span>
								   </div>
							   </div>
							   <div class="info-group">
									   <h6 class="text-uppercase text-muted mb-2">Estadísticas</h6>
									   <div class="mb-2">
										   <strong><i class="fas fa-home me-2"></i>Vivienda registrada:</strong>
										   <span class="ms-2">${data.vivienda_registrada || 0}</span>
									   </div>
									   <div class="mb-2">
										   <strong><i class="fas fa-car me-2"></i>Vehículo registrado:</strong>
										   <span class="ms-2">${data.vehiculo_registrado || 0}</span>
									   </div>
								</div>
						   </div>
					   </div>
                   `;
                   
                   modal.show();
               })
               .catch(error => {
                   console.error('Error:', error);
                   alert('Error al cargar los detalles del usuario');
               });
        }
    </script>
</body>
</html>
