<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard Propietario - RentAll</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_owner.css') }}">
	<!-- FontAwesome para iconos -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	{% block body %}
	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Datos para los gráficos
		const tipoPublicacionData = {
			labels: ['Vivienda', 'Vehículo'],
			datasets: [{
				data: [
					{{ publicaciones| selectattr('tipo_publicacion', 'equalto', 'Vivienda') | list | length }},
			{{ publicaciones| selectattr('tipo_publicacion', 'equalto', 'Vehículo') | list | length
}}
		],
		backgroundColor: ['#3498DB', '#2ECC71']
	}]
};

	</script>
	<script src="{{url_for('static', filename = 'js/dashboard_owner.js')}}"> </script>
</body>

</html>
